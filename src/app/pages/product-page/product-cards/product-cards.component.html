<!-- CSS Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<div class="card" style="width: 18rem;">
  <h5 class="card-title">{{product.nom.slice(0 , 25)}}</h5>
  <div class="img-container">
    <img src="https://images.bfmtv.com/_nUxTQiQGwnK-IXXmLTnrYd8hTA=/0x0:1920x1080/800x0/images/Rocket-178316.jpg" *ngIf="!product.img" class="card-img-top default">
  </div>
  <div class="img-container">
    <img [src]="product.img" *ngIf="product.img" class="card-img-top" alt="...">
  </div>
  <div class="card-body">
    <p class="card-text italic" *ngIf="product.real"> Realisateur : {{product.real}}</p>
    <p class="card-text italic" *ngIf="product.artiste">Artiste : {{product.artiste}}</p>
    <p class="card-text" *ngIf="product.synopsis">{{product.synopsis.slice(0 , 100)}} ...</p>
    <p class="card-text">Ann√©e de sortie : {{product.annee}}</p>
    <a href="#" class="btn btn-primary">Voir plus</a>
  </div>
</div>
